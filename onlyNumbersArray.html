    <title>only numbers</title>

<body>
    <script>

numbersOnly();


        function numbersOnly(){
         
var oldArray = [1, "orange", 5, "apple", 6];
var onlyNumbers = [];

for(var i = 0; i < oldArray.length; i++){
if(typeof oldArray[i] === "number")
onlyNumbers[onlyNumbers.length]= oldArray[i];
}
console.log(onlyNumbers);
        }
    </script>
